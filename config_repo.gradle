ext {
    MAVEN_REPOSITORIES = {
        google()
        mavenCentral()
        maven { url 'https://mirrors.tencent.com/nexus/repository/maven-public/' }
        maven {
            url 'http://ct.y.qq.com/TVapp/nexus/repository/maven-public/'
            credentials {
                username 'tvsdk_client'
                password 'tvsdk-client'
            }
            allowInsecureProtocol true
        }
    }

    kotlin_version = "1.3.72"
    compose_version = '1.0.1'
    kotlin_coroutine_android_version = '1.0.1'

    enable_minify = false

    sdk_version = "1.1.5"

    appVersionCode = 1
    appVersionName = '1.0.0.0'

    minSdkVersion = 21
    targetSdkVersion = 30
    compileSdkVersion = 30

    androidx_core_version = "1.1.0"
    androidx_compat_version = "1.0.0"
    androidx_anno_version = "1.1.0"
    androidx_media_version = "1.0.0"
    google_material_version = "1.0.0"

    common_util_version = "1.1.14"

    gson_version = "2.8.8"

    if ('true'.equalsIgnoreCase("${PUBLISH_RELEASE}")) {
        println("not in snapshot")
        url = "http://9.147.242.254:8081/nexus/repository/maven-releases"
        versionName_sdk = "${sdk_version}"
    } else {
        println("in snapshot")
        url = "http://9.147.242.254:8081/nexus/repository/maven-snapshots"
        versionName_sdk = "${sdk_version}-SNAPSHOT"
    }

    archivesBaseName_sdk = "qqmusic-innovation-openapi-sdk-${versionName_sdk}"

    println("${archivesBaseName_sdk}")
}